<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let a of accomodationsList">
    <ion-card>
      <img src="{{ a.imgUrl }}" />
      <ion-card-content>
        <ion-card-title>
          {{ a.street }}, {{ a.number }}
        </ion-card-title>
        <p>{{ a.city }} ({{ a.zipCode }})</p>
      </ion-card-content>
      <ion-row no-padding>
        <ion-col>
          <button ion-button clear small color="primary" icon-start (click)="onNewGuest(a.$key)">
            <ion-icon name='person'></ion-icon>
            New guest
          </button>
        </ion-col>
        <ion-col>
          <button ion-button clear small color="primary" icon-start (click)="onDocuments(a.$key)">
            <ion-icon name='document'></ion-icon>
            Documents
          </button>
        </ion-col>
        <ion-col text-center col-2>
          <button ion-button clear small icon-only (click)="onMoreOptions($event, a.$key)">
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
