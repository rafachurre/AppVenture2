<ion-header>

  <ion-navbar>
    <ion-title>Accommodation</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-8>
      <ion-item>
        <ion-label floating>Street</ion-label>
        <ion-input type="text" [(ngModel)]="newAccommodation.street"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-4>
      <ion-item>
        <ion-label floating>Number</ion-label>
        <ion-input type="text" [(ngModel)]="newAccommodation.number"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-8>
      <ion-item>
        <ion-label floating>City</ion-label>
        <ion-input type="text" [(ngModel)]="newAccommodation.city"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-4>
      <ion-item>
        <ion-label floating>ZIP Code</ion-label>
        <ion-input type="text" [(ngModel)]="newAccommodation.zipCode"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label floating>Police Registration Number</ion-label>
        <ion-input type="text" [(ngModel)]="newAccommodation.policeID"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <button ion-button (click)="addAccommodation()">Add!</button>
  </ion-row>
</ion-content>
