<ion-header>

  <ion-navbar>
    <ion-title>documents</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let d of documents">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/icon/pdf-icon.png">
        </ion-thumbnail>
        <h2>{{ d.val().firstName }} {{ d.val().lastName }}</h2>
        <p><b>Signed:</b> <span>{{ d.val().signedDate }}</span></p>
        <p><b>Submitted:</b> <span>{{ d.val().submittedDate }}</span></p>
      </ion-item>
      <ion-item-options>
        <button ion-button icon-end outline>
          <ion-icon name="cloud-download"></ion-icon>
          Download
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
