<ion-header>

  <ion-navbar>
    <ion-title>Signature</ion-title>
    <ion-buttons end>
      <button ion-button (click)="onClear()">
        Clear
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-title padding-bottom>Guest Signature</ion-title>
  <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()" class="signature-pad"></signature-pad>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button block (click)="onSave()">
      Save
    </button>
  </ion-toolbar>
</ion-footer>
