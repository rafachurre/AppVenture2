<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card text-center class="hide-card">
      <img src="http://placehold.it/300x200" class="custom-avatar" />
      <h2>Username</h2>
      <p>email@host.domain</p>
      <br>
      <hr>
    </ion-card>
    <ion-list no-lines no-margin>
      <button menuClose ion-item *ngFor="let p of rootPages" (click)="setRootPage(p)">
          <ion-icon item-left name="{{ p.icon }}"></ion-icon>
          {{p.title}}
        </button>
    </ion-list>
    <ion-list no-lines no-margin>
      <button menuClose ion-item *ngFor="let p of navPages" (click)="navToPage(p)">
          <ion-icon item-left name="{{ p.icon }}"></ion-icon>
          {{p.title}}
        </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-row>
        <ion-col>
          <button menuClose ion-button full position="bottom" icon-start (click)="syncToast()">
            <ion-icon name="sync"></ion-icon>
              Sync
            </button>
        </ion-col>
        <ion-col>
          <button menuClose ion-button full position="bottom">
              Logout
            </button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
